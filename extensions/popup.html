<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PostCrossing Tab Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f9fafc;
      width: 180px;
      text-align: center;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #asc {
      background-color: #4CAF50;
      color: white;
    }
    #desc {
      background-color: #2196F3;
      color: white;
    }
    #asc:hover {
      background-color: #45a049;
    }
    #desc:hover {
      background-color: #0d8bf2;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      color: #4CAF50;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <h3>Sort Tabs</h3>
  <button id="asc">Sort Ascending</button>
  <button id="desc">Sort Descending</button>
  <div id="status">Tabs sorted successfully!</div>
  <script src="popup.js"></script>
</body>
</html>
